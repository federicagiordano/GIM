<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Nome Cognome" />
	<title>yoga</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			margin: 0;
			padding-top: 10em;
			padding-bottom: 10em;
			background-color: rgb(0);
			display: grid;
			width: 100%;
			grid-template-columns: 1fr;
			grid-row-gap: 3em;
			justify-items: center;
		}
		canvas{
			position:absolute;
			margin-left: 0px;
			margin-top: 0px;
			
		}
		#sx {
			left: calc(50% - 220px);
		}
		#dx {
			left: calc(50% + 220px);
		}
	</style>
</head>
<body>
	<canvas id="sx" width=400 height=400></canvas>
	<canvas id="dx" width=400 height=400></canvas>
	<script type="module">

		import Sequencer from './js/sequencer.min.js';

		Sequencer.make({
			canvas       	 : document.querySelector("#sx"),
			from         	 : "img/001.png",
			to           	 : "img/022.png",
			direction        : "x",
			playMode         : "hover",
			loop         	 : "loop",
		})
		Sequencer.make({
			canvas       	 : document.querySelector("#dx"),
			from         	 : "img/barra/0000.png",
			to           	 : "img/barra/0100.png",
			direction        : "-x",
			playMode         : "hover",
			loop         	 : "loop",
		})

	</script>
</body>
</html>
